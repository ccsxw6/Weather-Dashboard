<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand w-100 text-center">Weather Dashboard</span>
    </nav>


    <div class="container">
        <div class="row">
          <div class="col-4 bg-light"> <!--bg = background-->
            <p class="search-header my-2">Search for a city</p> <!--my = margin, y (sets both top and bottom), and giving it the class search-header-->
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn my-2 my-sm-0" type="submit">Search</button>
            </form>  
          </div>
        </div>

        <div id="city-display" class="row">
            <div class="col-md-8">

            </div>
        </div>

    </div>
        
    <script src = "script.js"></script>
</body>
</html>
