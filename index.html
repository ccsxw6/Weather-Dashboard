<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span style="font-size: 36px" class="navbar-brand w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class="container">
      <div class="row">
          <div class="col-4 bg-light">
              <p class="search-header my-1">Search for a city</p>
              <div class="input-group mb-3">
                  <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                  <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="search-button">
                          <i class="fas fa-search"></i>
                      </button>
                  </div>
              </div>
              <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
              <form id="history"></form>
          </div>
          <div class="col-8">
              <div class="row mr-0">
                  <div class="col-12 border border-secondary m-3 rounded">
                      <div class="row">
                          <div class="col-12">
                              <span id="city-name" class="city-name align-middle"></span>
                              <!-- <img id="current-pic" src="placeholder" alt=""> -->
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <p id="temperature"></p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <p id="humidity"></p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <p id="wind-speed"></p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12 d-flex"> <!--not sure what this d-flex is for-->
                              <p id="UV-index"></p>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <h3>5-Day Forecast</h3>
                  </div>
              </div>
              <!--rows for 5 day forecast-->
              <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src = "script.js"></script>
</body>
</html>
